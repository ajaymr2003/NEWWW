<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Fly - Add a Review</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #080C10;
            color: #C5C6C7;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }

        header {
            background-color: #1F2833;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .logo {
            font-size: 1.8em;
            font-weight: bold;
            color: #66FCF1;
            text-transform: uppercase;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: #C5C6C7;
            text-decoration: none;
            font-size: 1em;
        }

        main {
            padding: 20px;
            text-align: center;
            width: 80%;
            max-width: 800px;
            margin-top: 20px;
            box-sizing: border-box;
        }

        main h2 {
            font-size: 2.5em;
            color: #66FCF1;
            margin-bottom: 20px;
        }

        .review-form {
            background-color: #1F2833;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }

        .review-form label {
            margin-top: 10px;
            color: #C5C6C7;
            font-size: 1em;
            display: block;
            text-align: left;
        }

        .review-form input, .review-form textarea, .review-form select {
            padding: 10px;
            border: 1px solid #45A29E;
            border-radius: 5px;
            font-size: 1em;
            color: #C5C6C7;
            background-color: #080C10;
            margin-top: 5px;
            width: 100%;
            box-sizing: border-box;
            resize: none;
        }

        .review-form textarea {
            height: 120px;
        }

        .review-form button {
            background-color: #45A29E;
            color: #C5C6C7;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
            align-self: center;
            width: 50%;
            max-width: 200px;
        }

        .review-form button:hover {
            background-color: #66FCF1;
            color: #080C10;
        }

        footer {
            background-color: #1F2833;
            color: #C5C6C7;
            text-align: center;
            padding: 15px;
            margin-top: auto;
            width: 100%;
        }

        .team-section {
            margin-top: 20px;
            padding-top: 10px;
            border-top: 1px solid #45A29E;
        }

        .team-section h3 {
            color: #66FCF1;
            font-size: 1.2em;
            margin-bottom: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">First Fly</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Forums</a></li>
                <li><a href="#">Resources</a></li>
                <li><a href="#">Members</a></li>
                <li><a href="events.html">Events</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Add a Review</h2>
        <form class="review-form" id="reviewForm">
            <div id="team-reviews-container">
                <div class="team-section">
                    <h3>SMART BUS</h3>
                    <label for="team1-name">Team Name:</label>
                    <input type="text" id="team1-name" name="Team Name" value="SMART BUS" required readonly>
                    <label for="team1-design">Design:</label>
                    <select id="team1-design" name="Design" required>
                        <option value="5">5 Stars</option>
                        <option value="4">4 Stars</option>
                        <option value="3">3 Stars</option>
                        <option value="2">2 Stars</option>
                        <option value="1">1 Star</option>
                    </select>
                    <label for="team1-presentation">Presentation:</label>
                    <select id="team1-presentation" name="Presentation" required>
                        <option value="5">5 Stars</option>
                        <option value="4">4 Stars</option>
                        <option value="3">3 Stars</option>
                        <option value="2">2 Stars</option>
                        <option value="1">1 Star</option>
                    </select>
                    <label for="team1-critical-thinking">Critical Thinking:</label>
                    <select id="team1-critical-thinking" name="Critical Thinking" required>
                        <option value="5">5 Stars</option>
                        <option value="4">4 Stars</option>
                        <option value="3">3 Stars</option>
                        <option value="2">2 Stars</option>
                        <option value="1">1 Star</option>
                    </select>
                    <label for="team1-problem-solving">Problem Solving:</label>
                    <select id="team1-test1" name="Problem Solving" required>
                        <option value="5">5 Stars</option>
                        <option value="4">4 Stars</option>
                        <option value="3">3 Stars</option>
                        <option value="2">2 Stars</option>
                        <option value="1">1 Star</option>
                    </select>
                    <label for="team1-overall">Overall:</label>
                    <select id="team1-test2" name="Overall" required>
                        <option value="5">5 Stars</option>
                        <option value="4">4 Stars</option>
                        <option value="3">3 Stars</option>
                        <option value="2">2 Stars</option>
                        <option value="1">1 Star</option>
                    </select>
                </div>
            </div>
            <button type="submit">Submit Review</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 First Fly | <a href="https://firstfly.com" style="color:#66FCF1; text-decoration:none;">Visit Our Website</a></p>
    </footer>
    <script>
        document.querySelector("#reviewForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const teamNames = ["SMART BUS", "TUK TUK", "RECIPE", "OP TICKET", "AI NEW", "TASK MANAGER"];
            const formData = new FormData(this);
            let allReviews = [];

            for (let i = 0; i < teamNames.length; i++) {
                const teamData = {
                    fields: {
                        "Team Name": teamNames[i],
                        "Design": parseInt(formData.get("Design")),
                        "Presentation": parseInt(formData.get("Presentation")),
                        "Critical Thinking": parseInt(formData.get("Critical Thinking")),
                        "Problem Solving": parseInt(formData.get("Problem Solving")),
                        "Overall": parseInt(formData.get("Overall")),
                    }
                };
                allReviews.push(teamData);
            }


            //  Replace with your actual Airtable URL.
            //  It should look like:  https://api.airtable.com/v0/YOUR_BASE_ID/YOUR_TABLE_NAME
            const API_URL = "https://api.airtable.com/v0/apphIRpiGiAxAqmOZ/tbln7Iqb2hq4JkEd9/";
            const API_KEY = "pat3J8WCAlrvGtr4v.391d125d9524830647f571af8b0d74d892f53e70e6da50c4292a4abe8cc079e0";

            try {
                for (const review of allReviews) {
                    const response = await fetch(API_URL, {
                        method: "POST",
                        headers: {
                            "Authorization": `Bearer ${API_KEY}`,
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify(review)
                    });

                    if (!response.ok) {
                        const errorText = await response.text();
                        alert(`Error submitting review: ${response.status} - ${errorText}`);
                        return; // Stop submitting if one fails
                    }
                }
                alert("All reviews submitted successfully!");
                this.reset();
            } catch (error) {
                console.error("Error:", error);
                alert("An error occurred while submitting reviews.");
            }
        });
    </script>
</body>
</html>
